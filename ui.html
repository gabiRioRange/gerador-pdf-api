<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Relatórios Financeiros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex items-center justify-center">

    <div class="w-full max-w-lg bg-white shadow-xl rounded-lg overflow-hidden">
        <div class="bg-indigo-600 p-6 text-center">
            <h1 class="text-2xl font-bold text-white uppercase tracking-wider">
                <i class="fas fa-chart-line mr-2"></i> Gerador de Relatórios
            </h1>
            <p class="text-indigo-200 text-sm mt-1">Transforme Excel em PDF com Inteligência</p>
        </div>

        <div class="p-8">
            <form id="uploadForm" class="space-y-6">
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nome do Autor</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" id="autor" name="autor" required placeholder="Ex: Gabriel" 
                            class="pl-10 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2 border">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">E-mail para envio (Opcional)</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" id="email" name="email" placeholder="nome@exemplo.com" 
                            class="pl-10 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2 border">
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Se deixar vazio, o PDF será baixado aqui.</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Arquivo Excel (.xlsx)</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-md p-6 text-center hover:bg-gray-50 transition cursor-pointer" onclick="document.getElementById('file').click()">
                        <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                        <p class="text-sm text-gray-600">Clique para selecionar o arquivo</p>
                        <input type="file" id="file" name="file" accept=".xlsx" class="hidden" required onchange="document.querySelector('.file-name').textContent = this.files[0].name">
                        <p class="file-name text-indigo-600 font-semibold mt-2 text-sm"></p>
                    </div>
                </div>

                <button type="submit" id="btnSubmit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none transition transform hover:scale-105">
                    Processar Relatório
                </button>
            </form>

            <div id="statusMessage" class="mt-4 text-center hidden p-3 rounded text-sm"></div>
        </div>
        
        <div class="bg-gray-50 p-4 text-center text-xs text-gray-500 border-t">
            Powered by Python FastAPI & Docker
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btnSubmit');
            const status = document.getElementById('statusMessage');
            const email = document.getElementById('email').value;
            
            // Prepara os dados
            const formData = new FormData();
            formData.append('file', document.getElementById('file').files[0]);
            formData.append('autor', document.getElementById('autor').value);
            if (email) formData.append('email_destino', email);

            // Muda visual para "Carregando"
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Processando...';
            status.classList.add('hidden');

            try {
                // Decide qual endpoint chamar (Email ou Download)
                const endpoint = email ? '/gerar-pdf-email/' : '/gerar-pdf-download/';
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    if (email) {
                        // Resposta JSON do envio de e-mail
                        const data = await response.json();
                        status.textContent = "✅ " + data.mensagem;
                        status.className = "mt-4 text-center p-3 rounded text-sm bg-green-100 text-green-700 block";
                    } else {
                        // Resposta BLOB (Arquivo) para download
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = "Relatorio_Gerado.pdf";
                        document.body.appendChild(a);
                        a.click();
                        status.textContent = "✅ Download iniciado!";
                        status.className = "mt-4 text-center p-3 rounded text-sm bg-blue-100 text-blue-700 block";
                    }
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.erro || "Erro desconhecido");
                }
            } catch (error) {
                status.textContent = "❌ Erro: " + error.message;
                status.className = "mt-4 text-center p-3 rounded text-sm bg-red-100 text-red-700 block";
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Processar Relatório';
            }
        });
    </script>
</body>
</html>
